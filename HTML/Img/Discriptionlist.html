<html>
    <head>
        <title>Description list</title>
        <style>
            #dd1{
                background-color: red;
            }
            .dt2{
                background-color: brown;
            }
                   </style>
    </head>
    <body>
        <h1>welcome in html</h1>
        <!-- list   
        
        
        1 unorderd list  symbol  -(circle square,dice)
        
    
    2 orderd list   (numbers aphabites, roman)

3 description list-->
<h1>Unorderd List</h1>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Kivi</li>
</ul>

<h1>orderd List</h1>
<ol style="list-style-type: lower-alpha;">
    <li>Apple</li>
    <li>Banana</li>
    <li>Kivi</li>
</ol>
<h1>Description list</h1>
<dl>
    
    <dt style="background-color: aqua; font-size: 20px;"><b>Apple</b></dt>
    <dd id="dd1">Apple is fruit</dd>
    <dt class="dt2">Banana</dt>
    <dd>Banana is fruit</dd>
    <dt>Kivi</dt>
    <dd>Kivi is fruit</dd>
</dl>
    </body>
</html>
