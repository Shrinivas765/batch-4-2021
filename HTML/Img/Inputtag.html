<html>

<head>
    <title>input tags</title>
    <style>
        .container {
            width: 500px;
            background-color: rgb(197, 197, 218);
            border: 2px solid black;
            margin: 0 auto;
            text-align: center;
        }

        label {
            font-size: 20px
        }

        input {
            font-size: large;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Registration </h1>
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" id="fname"><br>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" id="lname"><br>
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" id="address"><br>
        </div>
        <div>
            <label>Select your city:</label>
            <select name="city" id="city">
                <option value="Pune">pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Sangli">Sangli</option>
                <option value="Satara">Satara</option>
            </select>
        </div>

        <br>
        <div>
            <label>Email-Id:</label>
            <input type="email" name="email" id="email"><br>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="Password" id="Password"><br>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="number" name="mobileNumber" id="mobileNumber">
        </div>
        <div>
            <button type="submit" id="sub1">Submit</button>
        </div>

    </div>
</body>

</html>
